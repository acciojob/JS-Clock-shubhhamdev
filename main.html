<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }
	  
/* 	.hand min-hand {
		transform: matrix(0.743145, -0.669131, 0.669131, 0.743145, 0, 0);
	} */

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
</style>

<script src="./script.js"></script>
	<script>
  describe('Clock Test', () => {
    it('Should have the minute hand with a close transformation matrix', () => {
      cy.get('.min-hand').should('have.css', 'transform').then((transform) => {
        // Define the expected matrix values
        const expectedMatrix = [0.309017, 0.951057, -0.951057, 0.309017, 0, 0];

        // Extract the actual matrix values from the CSS 'transform' property
        const actualMatrix = transform.match(/matrix\(([^)]+)\)/)[1].split(', ').map(Number);

        // Define a tolerance level for comparison
        const tolerance = 0.01; // Adjust the tolerance as needed

        // Check that each element of the actual matrix is within the tolerance of the expected matrix
        for (let i = 0; i < actualMatrix.length; i++) {
          expect(actualMatrix[i]).to.be.closeTo(expectedMatrix[i], tolerance);
        }
      });
    });
  });
</script>
</body>
</html>
